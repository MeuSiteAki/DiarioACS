    <script src="script.js"></script>
    <script>
        window.onload = function() {
            document.getElementById(`segunda-data`).value = localStorage.getItem(`segunda-data`) || '';
            document.getElementById(`terca-data`).value = localStorage.getItem(`terca-data`) || '';
            document.getElementById(`quarta-data`).value = localStorage.getItem(`quarta-data`) || '';
            document.getElementById(`quinta-data`).value = localStorage.getItem(`quinta-data`) || '';
            document.getElementById(`sexta-data`).value = localStorage.getItem(`sexta-data`) || '';

            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = localStorage.getItem(checkbox.id) === 'true';
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(this.id, this.checked);
                    calcularTotal();
                });
            });

            calcularTotal();
        }

        function resetar() {
            localStorage.clear();
            location.reload();
        }

        document.querySelectorAll('input[type="date"]').forEach(input => {
            input.addEventListener('input', function() {
                localStorage.setItem(this.id, this.value);
            });
        });

        function calcularTotal() {
            let totalSim = 0;
            let totalNao = 0;

            document.querySelectorAll('.checkbox-sim:checked').forEach(() => totalSim++);
            document.querySelectorAll('.checkbox-nao:checked').forEach(() => totalNao++);

            document.getElementById('total-sim').innerText = totalSim;
            document.getElementById('total-nao').innerText = totalNao;
        }
