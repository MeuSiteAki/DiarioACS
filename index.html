<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diário - Agente Carlos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      color: #0f172a;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 16px;
      text-align: center
    }

    .cracha {
      display: inline-flex;
      align-items: center;
      background: #fff;
      color: #111;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-top: 8px
    }

    .cracha img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      border: 2px solid #2c3e50
    }

    .cracha-info {
      text-align: left
    }

    .cracha-info strong {
      font-size: 1.1rem;
      display: block
    }

    nav {
      display: flex;
      background: #1f2937
    }

    nav button {
      flex: 1;
      padding: 12px;
      border: 0;
      background: #1f2937;
      color: #fff;
      cursor: pointer;
      font-size: 1rem
    }

    nav button.active {
      background: #374151;
      font-weight: bold
    }

    main {
      padding: 20px;
      max-width: 780px;
      margin: auto
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      text-align: center;
    }

    textarea {
      height: 40px;
      resize: vertical
    }

    .hint {
      color: #64748b;
      font-size: .9rem;
      margin-top: 6px
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap
    }

    button.action {
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem
    }

    #saveBtn {
      background: #22c55e;
      color: #fff
    }

    #saveBtn:hover {
      background: #16a34a
    }

    #exportBtn {
      background: #3b82f6;
      color: #fff
    }

    #exportBtn:hover {
      background: #2563eb
    }

    #clearFilter {
      background: #6b7280;
      color: #fff
    }

    #clearFilter:hover {
      background: #52525b
    }

    .filter {
      margin: 16px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center
    }

    .note {
      background: #fff;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      position: relative
    }

    .note small {
      color: #64748b;
      display: block;
      margin-bottom: 6px
    }

    .note .meta {
      color: #0f172a;
      margin-bottom: 4px
    }

    .note .text {
      margin-top: 6px;
      white-space: pre-wrap
    }

    .note .btns {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 6px
    }

    .note .btn {
      padding: 6px 10px;
      font-size: .85rem;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      color: #fff
    }

    .editBtn {
      background: #f59e0b
    }

    .editBtn:hover {
      background: #d97706
    }

    .deleteBtn {
      background: #ef4444
    }

    .deleteBtn:hover {
      background: #dc2626
    }

    .empty {
      color: #475569;
      margin-top: 8px
    }

    .inline {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px
    }

    /* Destaque em vermelho para "Não encontrado em casa" */
    .flag-nao-encontrado .text {
      color: #b91c1c;
      font-weight: bold
    }
  </style>
</head>

<body>

  <header>
    <div class="cracha">
      <img src="Imagem do WhatsApp de 2025-03-25 à(s) 19.20.27_f7d9519e.jpg" alt="Foto do Agente">
      <div class="cracha-info">
        <strong>Carlos</strong>
        UBS: Posto Mãe Maria
      </div>
    </div>
  </header>

  <nav>
    <button id="tabForm" class="active">Nova Anotação</button>
    <button id="tabList">Anotações Salvas</button>
  </nav>

  <main>
    <!-- Aba 1: Formulário -->
    <section id="formSection">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome">

      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Digite a idade" min="0" max="120">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite o endereço">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="(99) 99999-9999">

      <label for="noteInput">Anotação:</label>
      <textarea id="noteInput" placeholder="Escreva sua anotação aqui..."></textarea>

      <div class="inline">
        <input type="checkbox" id="naoEncontrado">
        <label for="naoEncontrado">Não encontrado em casa</label>
      </div>

      <div class="hint">Evite registrar dados pessoais sensíveis além do necessário.</div>

      <div class="actions">
        <button id="saveBtn" class="action">Salvar anotação</button>
      </div>
    </section>

    <!-- Aba 2: Lista -->
    <section id="listSection" style="display:none;">
      <div class="actions">
        <button id="exportBtn" class="action">Exportar PDF</button>
      </div>

      <div class="filter">
        <label for="filterName"><strong>Filtrar por nome:</strong></label>
        <input type="text" id="filterName" placeholder="Digite o nome...">
        <button id="clearFilter" class="action">Limpar filtro</button>
      </div>

      <div id="notesList"></div>
      <p id="emptyState" class="empty" style="display:none;">Nenhuma anotação encontrada.</p>
    </section>
  </main>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Elementos do formulário
    const nome = document.getElementById('nome');
    const idade = document.getElementById('idade');
    const endereco = document.getElementById('endereco');
    const telefone = document.getElementById('telefone');
    const noteInput = document.getElementById('noteInput');
    const naoEncontrado = document.getElementById('naoEncontrado');

    // Elementos da lista
    const notesList = document.getElementById('notesList');
    const emptyState = document.getElementById('emptyState');

    // Controles
    const saveBtn = document.getElementById('saveBtn');
    const exportBtn = document.getElementById('exportBtn');
    const filterName = document.getElementById('filterName');
    const clearFilter = document.getElementById('clearFilter');

    // Abas
    const tabForm = document.getElementById('tabForm');
    const tabList = document.getElementById('tabList');
    const formSection = document.getElementById('formSection');
    const listSection = document.getElementById('listSection');

    // Estado
    const STORAGE_KEY = 'diarioNotasForm';
    const TEXTO_NC = 'Não encontrado em casa';
    let notes = [];
    let editId = null;

    // Inicialização
    try { notes = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch { notes = []; }

    // Abas
    tabForm.addEventListener('click', () => switchTab('form'));
    tabList.addEventListener('click', () => { switchTab('list'); renderNotes(); });

    function switchTab(tab) {
      if (tab === 'form') {
        formSection.style.display = '';
        listSection.style.display = 'none';
        tabForm.classList.add('active');
        tabList.classList.remove('active');
      } else {
        formSection.style.display = 'none';
        listSection.style.display = '';
        tabList.classList.add('active');
        tabForm.classList.remove('active');
      }
    }

    // Utils
    const uid = () => Date.now().toString(36) + Math.random().toString(36).slice(2, 8);
    const saveStorage = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    const escapeHTML = (s = '') => s.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));

    const getFilteredNotes = () => {
      const term = (filterName.value || '').trim().toLowerCase();
      if (!term) return [...notes];
      return notes.filter(n => (n.nome || '').toLowerCase().includes(term));
    };

    // Máscara de telefone
    telefone.addEventListener('input', () => {
      let d = telefone.value.replace(/\D/g, '').slice(0, 11);
      if (d.length <= 10) {
        d = d.replace(/^(\d{0,2})(\d{0,4})(\d{0,4}).*/, (m, a, b, c) => [
          a ? `(${a}` : '', a && a.length === 2 ? ') ' : '', b, b && b.length === 4 ? '-' : '', c
        ].join(''));
      } else {
        d = d.replace(/^(\d{0,2})(\d{0,5})(\d{0,4}).*/, (m, a, b, c) => [
          a ? `(${a}` : '', a && a.length === 2 ? ') ' : '', b, b && b.length >= 5 ? '-' : '', c
        ].join(''));
      }
      telefone.value = d;
    });

    // Checkbox "Não encontrado em casa" — preenche/limpa o texto
    naoEncontrado.addEventListener('change', () => {
      const txt = (noteInput.value || '').trim();
      if (naoEncontrado.checked) {
        if (!txt) noteInput.value = TEXTO_NC;
        else if (!txt.includes(TEXTO_NC)) noteInput.value = `${TEXTO_NC}. ${txt}`;
      } else {
        if (txt === TEXTO_NC) noteInput.value = '';
      }
    });

    // Salvar / Atualizar (sem obrigar campos)
    saveBtn.addEventListener('click', () => {
      const v = {
        nome: (nome.value || '').trim(),
        idade: (idade.value || '').trim(),
        endereco: (endereco.value || '').trim(),
        telefone: (telefone.value || '').trim(),
        text: (noteInput.value || '').trim()
      };
      const flagNaoEncontrado = v.text.includes(TEXTO_NC);

      if (editId) {
        const idx = notes.findIndex(n => n.id === editId);
        if (idx !== -1) {
          Object.assign(notes[idx], v, { flagNaoEncontrado, updatedAt: Date.now() });
        }
        saveStorage();
        clearForm();
        editId = null;
        saveBtn.textContent = 'Salvar anotação';
        Swal.fire('Atualizado', 'Anotação atualizada com sucesso!', 'success')
          .then(() => { switchTab('list'); renderNotes(); });
      } else {
        const now = new Date();
        const note = {
          id: uid(),
          ...v,
          flagNaoEncontrado,
          date: now.toLocaleDateString('pt-BR'),
          time: now.toLocaleTimeString('pt-BR'),
          createdAt: now.getTime(),
          updatedAt: now.getTime()
        };
        notes.unshift(note);
        saveStorage();
        clearForm();
        Swal.fire('Sucesso', 'Anotação salva com sucesso!', 'success')
          .then(() => { switchTab('list'); renderNotes(); });
      }
    });

    function clearForm() {
      nome.value = '';
      idade.value = '';
      endereco.value = '';
      telefone.value = '';
      noteInput.value = '';
      naoEncontrado.checked = false;
    }

    // Renderizar lista
    function renderNotes() {
      notesList.innerHTML = '';
      const list = getFilteredNotes();
      emptyState.style.display = list.length ? 'none' : 'block';

      list.forEach(n => {
        const div = document.createElement('div');
        div.className = 'note' + (n.flagNaoEncontrado ? ' flag-nao-encontrado' : '');
        div.innerHTML = `
        <div class="btns">
          <button class="btn editBtn" data-action="edit" data-id="${n.id}">Editar</button>
          <button class="btn deleteBtn" data-action="delete" data-id="${n.id}">Excluir</button>
        </div>
        <small>${escapeHTML(n.date || '')} ${escapeHTML(n.time || '')}</small>
        <div class="meta"><strong>${escapeHTML(n.nome || '')}</strong>${n.idade ? ' (' + escapeHTML(n.idade) + ' anos)' : ''}</div>
        <div class="meta">${escapeHTML(n.endereco || '')}${n.telefone ? ' — ' + escapeHTML(n.telefone) : ''}</div>
        <div class="text">${escapeHTML(n.text || '')}</div>
      `;
        notesList.appendChild(div);
      });
    }

    // Delegação: editar/excluir
    notesList.addEventListener('click', (ev) => {
      const btn = ev.target.closest('button[data-action]');
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      const action = btn.getAttribute('data-action');

      if (action === 'delete') {
        Swal.fire({
          title: 'Tem certeza?', text: 'Essa anotação será excluída.', icon: 'warning',
          showCancelButton: true, confirmButtonText: 'Sim, excluir', cancelButtonText: 'Cancelar'
        }).then((r) => {
          if (r.isConfirmed) {
            notes = notes.filter(n => n.id !== id);
            saveStorage(); renderNotes();
            Swal.fire('Excluída!', 'A anotação foi removida.', 'success');
          }
        });
      }

      if (action === 'edit') {
        const n = notes.find(x => x.id === id); if (!n) return;
        nome.value = n.nome || '';
        idade.value = n.idade || '';
        endereco.value = n.endereco || '';
        telefone.value = n.telefone || '';
        noteInput.value = n.text || '';
        naoEncontrado.checked = !!n.flagNaoEncontrado;
        editId = n.id; saveBtn.textContent = 'Atualizar anotação';
        switchTab('form');
      }
    });

    // Filtro por nome em tempo real
    filterName.addEventListener('input', renderNotes);
    clearFilter.addEventListener('click', () => { filterName.value = ''; renderNotes(); });

    // Exportar PDF (respeita o filtro)
    exportBtn.addEventListener('click', () => {
      const list = getFilteredNotes();
      if (list.length === 0) { Swal.fire('Aviso', 'Nenhuma anotação para exportar.', 'info'); return; }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'mm', format: 'a4' });
      let y = 20;

      doc.setFontSize(14);
      doc.text('Diário do Agente de Saúde', 10, y); y += 8;
      doc.setFontSize(11);
      doc.text('Agente: Carlos | UBS: Posto Mãe Maria', 10, y); y += 6;

      const term = (filterName.value || '').trim();
      if (term) { doc.setFontSize(10); doc.text('Filtro por nome: ' + term, 10, y); y += 8; } else { y += 2; }

      doc.setFontSize(11);
      list.forEach((n, i) => {
        const status = n.flagNaoEncontrado ? ' (Não encontrado em casa)' : '';
        const entry = [
          `Data: ${n.date || ''} ${n.time || ''}${status}`,
          `Nome: ${n.nome || ''}${n.idade ? ' | Idade: ' + n.idade : ''}`,
          `Endereço: ${n.endereco || ''}`,
          `Telefone: ${n.telefone || ''}`,
          `Anotação: ${n.text || ''}`
        ].join('\n');

        const wrapped = doc.splitTextToSize(entry, 190);
        doc.text(wrapped, 10, y);
        y += wrapped.length * 6 + 4;

        if (i < list.length - 1) { doc.line(10, y, 200, y); y += 6; }
        if (y > 280 && i < list.length - 1) { doc.addPage(); y = 20; }
      });

      doc.save('diario_carlos.pdf');
      Swal.fire('Pronto!', 'PDF exportado com sucesso.', 'success');
    });
  </script>

</body>

</html>
